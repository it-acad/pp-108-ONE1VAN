<h1>Create Order</h1>

<form method="post" class="order-form">
    {% csrf_token %}
    
    <div class="form-group">
        <label for="{{ form.book.id_for_label }}">Book</label>
        {{ form.book }}
    </div>
    
    <div class="form-group">
        <label for="{{ form.plated_end_at.id_for_label }}">Planned End Date</label>
        {{ form.plated_end_at }}
    </div>

    <button type="submit" class="btn-submit">Create Order</button>
</form>

<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f7f7f7;
        margin: 0;
        padding: 0;
    }

    .order-form {
        background-color: white;
        max-width: 600px;
        margin: 50px auto;
        padding: 30px;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    h1 {
        text-align: center;
        font-size: 24px;
        margin-bottom: 20px;
        color: #333;
    }

    .form-group {
        margin-bottom: 20px;
    }

    .form-group label {
        font-size: 16px;
        margin-bottom: 5px;
        display: block;
        color: #333;
    }

    .form-group input,
    .form-group select,
    .form-group textarea {
        width: 100%;
        padding: 10px;
        margin-top: 5px;
        font-size: 14px;
        border-radius: 4px;
        border: 1px solid #ddd;
    }

    .form-group input:focus,
    .form-group select:focus,
    .form-group textarea:focus {
        border-color: #4CAF50;
        outline: none;
    }

    .btn-submit {
        display: block;
        width: 100%;
        padding: 12px;
        background-color: #4CAF50;
        color: white;
        font-size: 16px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }

    .btn-submit:hover {
        background-color: #45a049;
    }
</style>
