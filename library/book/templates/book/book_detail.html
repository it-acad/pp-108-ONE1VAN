<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ book.name }} - Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7fa;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 800px;
            padding: 20px;
            text-align: left;
        }

        h1 {
            color: #333;
            font-size: 2.5rem;
            margin-bottom: 20px;
            text-align: center;
        }

        p {
            font-size: 1.2rem;
            color: #555;
            line-height: 1.6;
            margin-bottom: 15px;
        }

        strong {
            color: #333;
            font-weight: bold;
        }

        .author-list {
            margin-bottom: 15px;
        }

        .back-button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            margin-top: 20px;
            text-align: center;
            font-size: 1rem;
        }

        .back-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>{{ book.name }} - Details</h1>
        <p><strong>Description:</strong> {{ book.description }}</p>
        <p><strong>Count:</strong> {{ book.count }}</p>
        <p class="author-list"><strong>Authors:</strong> 
            {% for author in book.authors.all %}
                {{ author.name }} {{author.surname}}{% if not forloop.last %}, {% endif %}
            {% endfor %}
        </p>
    </div>
</body>
</html>
