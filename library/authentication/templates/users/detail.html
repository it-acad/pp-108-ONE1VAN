<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>User details</h1>
    {% if error %}
    <p style="color:red;">{{ error }}</p>
    {% else %}
    <p>Email: {{ user.email }}</p>
    <p>First name: {{ user.first_name }}</p>
    <p>Last name: {{ user.last_name }}</p>
    <p>Role: {{ user.get_role_name }}</p>
    {% endif %}

</body>
<a href="{% url 'logout' %}">Logout</a>
</html>
