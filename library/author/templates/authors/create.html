<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Author</title>
</head>
<body>
    <h1>Create a New Author</h1>
    <form method="POST">
        {% csrf_token %}
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" maxlength="20" required><br>

        <label for="surname">Surname:</label>
        <input type="text" id="surname" name="surname" maxlength="20" required><br>

        <label for="patronymic">Patronymic:</label>
        <input type="text" id="patronymic" name="patronymic" maxlength="20" required><br>

        <label for="books">Books:</label>
        <select id="books" name="books" multiple>
            {% for book in books %}
                <option value="{{ book.id }}">{{ book.name }}</option>
            {% endfor %}
        </select><br>

        <button type="submit">Create Author</button>
    </form>
    <a href="{% url 'author_list' %}">Back to Author List</a>
</body>
</html>
